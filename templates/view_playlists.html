<!DOCTYPE html>
<html>
<head>
    <title>View Playlists</title>
</head>
<body>
    <h1>View Playlists</h1>
    <ul>
        {% for playlist in playlists %}
        <li>
            <h3>{{ playlist.name }}</h3>
            <ul>
                {% for song in playlist.songs %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    <a href="index.html">Go Back</a>
</body>
</html>
