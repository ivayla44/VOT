<!DOCTYPE html>
<html>
<head>
    <title>View Playlists</title>
    <link rel="stylesheet" type="text/css" href="../static/playlist.css">
</head>
<body>
    <h1>View Playlists</h1>
    {% if playlists %}
    <ul>
        {% for playlist in playlists %}
        <li>
            <h3>{{ playlist.name }}</h3>
            <ul>
                {% for song in playlist.songs %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No playlists found.</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
