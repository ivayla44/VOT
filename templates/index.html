<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/index.css"/>
    <title>Create Playlist</title>
</head>
<body>
    <h1>Create Playlist</h1>
    <form action="/create_playlist" method="post" enctype="multipart/form-data">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" name="playlist_name" required><br><br>
        <label for="mp3_files">Select MP3 Files:</label>
        <input type="file" name="mp3_files" multiple accept=".mp3" required><br><br>
        <button type="submit">Create Playlist</button>
    </form>
</body>
</html>
